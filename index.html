<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Pesantren</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Data Pesantren Cirebon</h1>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Cari pesantren..." />
        <button onclick="searchPesantren()">Cari</button>
        <button onclick="resetTable()">Reset</button>
        <div id="dataCount">Data</div>
      </div>

      <table id="pesantrenTable">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama Pesantren</th>
            <th>Alamat</th>
            <th>Kota</th>
            <th>Provinsi</th>
            <th>Kyai</th>
            <!-- Tambahkan kolom lain sesuai kebutuhan -->
          </tr>
        </thead>
        <tbody>
          <!-- Data akan ditampilkan di sini -->
        </tbody>
      </table>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
